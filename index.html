<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row text-center">
            <h1 class="display-1 bg-dark text-white">Weather Dashboard</h1>
        </header>
        
        <div class="row">
            <div class="col-sm-3 col-lg-2 search-history">
                <section class="search-bar">
                    <h2>Search For a City:</h2>
                    <input class=" mb-2 container-fluid city" placeholder="City"></input>
                    <button class="container-fluid">Submit</button>
                </section>
                <section class="history">
                    <ul></ul>
                </section>
            </div>
            <div class="col-sm-9 col-lg-10 weather-info">
                <section class="row border border-dark displayed-city">
                    <h2 id="location"></h2>
                </section>
                <h2 class="text-decoration-underline" class="forecast">5-Day Forecast</h2>
                <ul class="d-flex flex-row 5-day-forecast"></ul>
            </div>
        </div>
        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
