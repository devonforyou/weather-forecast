<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container-fluid">
        <header class="container-fluid p-5 mb-4 text-center">
            <h1 class="display-1 bg-dark text-white">Weather Dashboard</h1>
        </header>
        <section class="container">
            <div class="row">
                <div class="col-md-4 text-center search-history">
                    <section class="search-bar">
                        <h2>Search For a City:</h2>
                        <textarea class="container-fluid city" placeholder="City"></textarea>
                        <button class="container-fluid">Submit</button>
                    </section>
                    <section class="history">
                        <ul></ul>
                    </section>
                </div>
                <div class="col-md-8 weather-info">
                    <section class="jumbotron jumbotron-fluid border border-dark displayed-city"> filler
                    </section>
                    <h2 class="forecast">5-Day Forecast</h2>
                    <ul class="d-flex flex-row 5-day-forecast"></ul>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
